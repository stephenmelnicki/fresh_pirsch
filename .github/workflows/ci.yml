name: ci

on: [push, pull_request]

jobs:
  test:
    name: ga-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: clone repository
        uses: actions/checkout@v4

      - name: install deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: 1.x

      - name: format
        run: deno fmt --check

      - name: lint
        run: deno lint

      - name: test
        run: deno test --allow-net --allow-env --allow-hrtime
